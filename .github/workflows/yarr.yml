name: Build yarr
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/yarr.yml'
      - 'yarr/**'
  schedule:
    - cron: "4 4 * * 4"

env:
  REPO_NAME: yarr
  REPO_SRCDIR: yarr-src
  REPO_URL: https://github.com/nkanaev/yarr.git
  REPO_BRANCH: master

jobs:
  prep:
    outputs:
      upstream-rev: ${{ steps.latest.outputs.upstream-rev }}
      build-timestamp: ${{ steps.latest.outputs.build-timestamp }}
    name: Preparation
    runs-on: ubuntu-latest

    steps:
      - name: Get the latest commit
        id: latest
        run: |
          rev=$(git ls-remote -h "${{ env.REPO_URL }}" "${{ env.REPO_BRANCH }}" | cut -f 1)
          echo "upstream-rev=$rev" >> "$GITHUB_OUTPUT"
          echo "build-timestamp=$(TZ=Pacific/Auckland date +%Y%m%d)" >> "$GITHUB_OUTPUT"

  build:
    # amd/arm build inspired by https://github.com/iv-org/invidious/blob/master/.github/workflows/ci.yml
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: AMD64
            platform: linux/amd64
            latest: latest
            alpine: alpine
          - os: ubuntu-24.04-arm
            name: ARM64
            platform: linux/arm64/v8
            latest: latest-arm64
            alpine: alpine-arm64
    name: Build for ${{ matrix.name }}
    needs: prep
    env:
      UPSTREAM_REV: ${{ needs.prep.outputs.upstream-rev }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Restore last build info
        if: github.ref_name == 'main' && github.event_name == 'schedule'
        uses: actions/cache@v3
        with:
          path: /tmp/GAC/${{ env.REPO_NAME }}
          key: ${{ runner.os }}--${{ env.REPO_NAME }}
      - name: Check last build info
        id: check
        run: |
          tag_file=/tmp/GAC/${{ env.REPO_NAME }}/tag
          last_tag=$(cat "$tag_file" 2>/dev/null || echo -n)
          if [[ "$last_tag" != "$UPSTREAM_REV" ]]; then
            mkdir -p "${tag_file%/*}"
            echo "$UPSTREAM_REV" > "$tag_file"
          else
            echo 'skip-release=true' >> "$GITHUB_OUTPUT"
          fi
      - name: Checkout
        uses: actions/checkout@v3
        if: steps.check.outputs.skip-release != 'true'
      - name: Download source code
        if: steps.check.outputs.skip-release != 'true'
        run: |
          git config --global advice.detachedHead false
          git config --global user.email nobody@localhost
          git config --global user.name nobody
          echo "::group::Clone repo"
          git clone --revision="$UPSTREAM_REV" "${{ env.REPO_URL }}" "${{ env.REPO_SRCDIR }}"
          cd "${{ env.REPO_SRCDIR }}"
          echo "::endgroup::"
          echo "::group::Tag version"
          tag=$(git rev-parse HEAD)
          echo "$tag"
          mkdir -p /tmp/GAC/${{ env.REPO_NAME }} && echo "$tag" > /tmp/GAC/${{ env.REPO_NAME }}/version
          echo "::endgroup::"
      - name: Merge patches
        if: steps.check.outputs.skip-release != 'true'
        run: |
          cd "${{ env.REPO_SRCDIR }}"
          for i in $(grep -vE '^#' ../${{ env.REPO_NAME }}/xt.list); do
            echo "::group::$i"
            git am -3 "../${{ env.REPO_NAME }}/patches/$i"
            echo "::endgroup::"
          done
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        if: steps.check.outputs.skip-release != 'true'
      - name: Login to Quay.io
        uses: docker/login-action@v2
        if: steps.check.outputs.skip-release != 'true'
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v4
        if: steps.check.outputs.skip-release != 'true'
        with:
          context: ./${{ env.REPO_SRCDIR }}
          file: ./${{ env.REPO_SRCDIR }}/etc/dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: quay.io/putara/yarr:${{ matrix.latest }}, quay.io/putara/yarr:${{ matrix.alpine }}
